apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ejabberd.fullname" . }}-jwt-key
  labels:
    {{- include "ejabberd.labels" . | nindent 4 }}
type: Opaque
data:
  # JWK format secret key for JWT signing - compatible with ejabberd JWT auth
  jwt-key: {{ .Values.secrets.jwt.key | b64enc | quote }} 